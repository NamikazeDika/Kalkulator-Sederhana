<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>

    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <form>
      <div class="container">
          
        <div class="text">
          <marquee behavior="" direction=""><h3>CALCULATOR SEDERHANA</h3></marquee>
        </div>
        <br />
        <div class="input-one">
          <label for="number">Bilangan 1 :</label><br />
          <input type="number" id="a" number /><br />
        </div>
        <div class="input-two">
          <label for="number">Bilangan 2 :</label><br />
          <input type="number" id="b" number /><br />
        </div>
        <div>
          <button type="button" id="pertambahan" onclick="fun()">+</button>
          <button type="button" id="pengurangan">-</button>
          <button type="button" id="pembagian">/</button>
          <button type="button" id="perkalian">*</button>
          <button type="reset" id="clear" onclick="fun()">C</button>
        </div>
        <div class="footer">
          <b>Copyright&copy; 2023</b>
          <b>Created By Namikaze_Dika</b>
        </div>
      </div>
    </form>
    <script src="script.js"></script>
    
  </body>
</html>
